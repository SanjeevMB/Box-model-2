<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model-2</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>

<body>
    <section>
        <hr>
        <h1>Exercise 1</h1>
        <div id="squire">
            <div id="innrBox"></div>
        </div>
        <div id="color">
            <span class="circle content"></span>
            <span>Content</span>
            <span class="circle padding"></span>
            <span>Padding</span>
            <span class="circle border"></span>
            <span>Border</span>
            <span class="circle outline"></span>
            <span>Margin</span>
        </div>
        <hr>
    </section>
    <section>
        <h1>Exercise 2</h1>
        <p>No border on these boxes</p>
        <div class="container1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <p id="margin1">1px border on these boxes</p>
        <div class="container1">
            <div class="box border"></div>
            <div class="box border"></div>
            <div class="box border none"></div>
            <div class="box border"></div>
            <div class="box border none"></div>
            <div class="box border none"></div>
        </div>
        <hr>
        <p>1px border on these boxes but in same line</p>
        <div class="container1">
            <div class="box border"></div>
            <div class="box border"></div>
            <div class="box border"></div>
        </div>
        <hr>
    </section>
</body>

</html>
